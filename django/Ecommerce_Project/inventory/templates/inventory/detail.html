{% extends './layout.html' %}

{% block title %}
    {{ product.title }}
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            {% for prdt_image in product.product_images.all %}
                                <div {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
                                    <img src="{{ prdt_image.image.url }}" class="d-block w-100" alt="{{ prdt_image.product_id.title }}">
                                </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col-md-8 p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">
                            <a class="btn btn-primary" href="{% url 'add-to-cart' product_id=product.product_id %}">Add to Cart</a>
                        </p>
                        <p class="card-text">
                            <small class="text-body-secondary">Last updated 3 mins ago</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
