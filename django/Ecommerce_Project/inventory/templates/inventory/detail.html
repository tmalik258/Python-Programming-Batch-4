{% extends './layout.html' %}

{% block title %}
    {{ product.title }}
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <svg class="img-fluid rounded-start" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
                <div class="col-md-8 p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">
                            <button class="btn btn-primary">Add to Cart</button>
                        </p>
                        <p class="card-text">
                            <small class="text-body-secondary">Last updated 3 mins ago</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
